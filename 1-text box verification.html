<html>
<head>

<title> Fill Textbox </title>

</head>
<body>
<h2> TextBox fill</h2>
<hr/>
<form name="textboxForm">
<table>
<tr>
<td>Name :  </td>
<td><input type="text" name="Name" /> </td>

</tr>
<tr>
<td>Age :  </td>
<td><input type="text" name="Age" /> </td>

</tr>
<tr>
<td>Address : </td>
<td><input type="text" name="Address"/></td>
</tr>
<tr>
<td>Phone Number :</td>
<td><input type="text" name="Pnumber" maxlength="10"/></td>
</tr>
<tr>
<td>Email : </td>
<td><input type="email" name="email"/></td>
</tr>
<tr>
<td align="center">
<input type="button" name="count" value="Check texboxes" onclick="checks()">
</td>


</tr>


</table>
</form>
</body>
</html>
