Program 18 Demonstrate different types of selector




<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors</title>
    <style>
        #ID2{color:red;}
       div.blue{color: black;}
        .ash{ color: aqua;}
    </style>
</head>
<body>
    <p id="ID2">The id selector is used!!!!!</p>
    <div class="blue">Class selector is used</div>
    <h4 class="ash">a generic class selector is used</h4>
</body>
</html>
