Program 15 create a web page to illustrate the working of for loop with continue statement



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <p> a loop which will skip the step where i=3</p>
    <p id="demo"></p>
    <script>
        var text="";
        var i;
        for(i=0;i<=10;i++)
        {
             if(i%3==0)
             { 
                 continue;
             }
             text+="the number is "+i+"<br>";
        }
        document.getElementById("demo").innerHTML=text;
    </script>
</body>
</html>
